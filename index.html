        <main>
            <h1>Food Ordering System</h1>
            <div class="menu">
                <h2>Menu:</h2>
                <label><input type="checkbox" value="ramen" id="ramen" data-price="300.00"> Miso ramen (₱300.00)</label><br>
                <label><input type="checkbox" value="cake" id="cake" data-price="150.00"> Matcha cake (₱150.00)</label><br>
                <label><input type="checkbox" value="curry" id="curry" data-price="250.00"> Chicken curry (₱250.00)</label><br>
                <label><input type="checkbox" value="Tea" id="Tea" data-price="80"> Iced Tea (₱80)</label><br>
                <label><input type="checkbox" value="Sparkling_Water" id="Sparkling_Water" data-price="60"> Sparkling Water (₱60)</label><br>
            </div>
            <div class="customer">
                <h2>Customer Details:</h2>
                <input type="text" id="name" placeholder="Enter your name"><br>
                <input type="text" id="address" placeholder="Enter your address"><br>
                <input type="text" id="contact" placeholder="Enter your contact number"><br>
                <input type="button" class="button" value="Create order" py-click="create_order">
            </div>

            <h1>Order Summary:</h1>
            <div id="output"></div>
